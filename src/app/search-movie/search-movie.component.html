      <input formControlName="identifiant" name="identifiant">
    
    <label for="titre">Titre</label>  
      <input formControlName="titre" name="titre">
  </div>

  <label for="release">Release</label>
    <input type='number' formControlName="release" name="release">
  <div *ngIf="reactiveExo.controls.release.errors && validationBool">
